<div class="form-block">

	<div class="block-header">
		<div class="block-name">Настройки базы</div>
	</div>

	<div class="block-line"></div>

	<div>
		<form class="form-horizontal" method="POST">

			<div class="control-group">
				<label class="control-label" for="inputType">Тип</label>
				<div class="controls">
					<select name="type" id="inputType">
						<option value="mysqli">MySQLi (Рекомендуется)</option>
						<option value="mysql">MySQL</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputHost">Адрес хоста</label>
				<div class="controls">
					<input type="text" name="host" value="localhost" id="inputHost" placeholder="Хост" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputPort">Порт</label>
				<div class="controls">
					<input type="text" name="port" value="3306" id="inputPort" placeholder="Порт" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputBase">Имя базы данных</label>
				<div class="controls">
					<input type="text" name="base" value="" id="inputBase" placeholder="Имя базы данных" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputUser">Имя пользователя</label>
				<div class="controls">
					<input type="text" name="user" value="root" id="inputUser" placeholder="Имя пользователя баз данных" required>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputPassword">Пароль пользователя</label>
				<div class="controls">
					<input type="password" name="pass" id="inputPassword" placeholder="Пароль пользователя">
				</div>
			</div>

			<p class="text-right"><button type="submit" class="btn">Продолжить</button></p>
		</form>
	</div>

</div>
